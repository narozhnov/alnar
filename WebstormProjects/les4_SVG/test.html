<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="sprite.css" rel="stylesheet">
</head>

<body>
<p class="speech">Hello there! Here some more text for your babble.</p>
<p class="speech2">This it what they`re saying.</p>
<form action="/" method="post" enctype="">

<div>
    <input size ="25" type="text" class="text" autofocus placeholder="Type a message...">
    <input type="checkbox" id="option"/>
    <label for="option" name="box">
        <svg class="icon compas"><use xlink:href="sprite.svg#compas"/></svg>
    </label>
</div>
    <div class="buttons">
        <svg class="icon icon-text-color"><use xlink:href="sprite.svg#icon-text-color"/></svg>
        <svg class="icon icon-mic"><use xlink:href="sprite.svg#icon-mic"/></svg>
        <svg class="icon icon-images"><use xlink:href="sprite.svg#icon-images"/></svg>
        <svg class="icon icon-camera"><use xlink:href="sprite.svg#icon-camera"/></svg>
        <svg class="icon icon-coin-dollar"><use xlink:href="sprite.svg#icon-coin-dollar"/></svg>
        <svg class="icon icon-wink"><use xlink:href="sprite.svg#icon-wink"/></svg>
        <svg class="icon icon-facebook2"><use xlink:href="sprite.svg#icon-facebook2"/></svg>
    </div>
</form>
</body>
</html>

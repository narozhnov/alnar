<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height: 500px; }
        td { border: 5px solid #000; }
    </style>

</head>
<body>
<table border="1">
    <tr>
        <td colspan="2"> </td>
        <td colspan="3"> </td>
        <td colspan="2" bgcolor="#fffa69"> </td>
    </tr>
    <tr>
        <td rowspan="2"> </td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d"> </td>
        <td rowspan="2" colspan="2" bgcolor="#fffa69"> </td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="3"> </td>
        <td rowspan="2"> </td>
        <td rowspan="2"> </td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="2" colspan="2" bgcolor="black"> </td>
        <td colspan="2"> </td>
        <td colspan="2"> </td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="#fffa69"> </td>
        <td colspan="2"> </td>
        <td rowspan="2" colspan="2" bgcolor="blue"> </td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2"> </td>
        <td colspan="2" bgcolor="black"> </td>
    </tr>
    <tr>
        <td colspan="4" </td>
    </tr>
</table>

</body>
</html>
